<ion-content>

  <ion-row class="logo-container">
    <ion-col size="12">
      <img src="../../../assets/logo.svg" alt="">
    </ion-col>
  </ion-row>

  <section class="form-container">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contraseña actual</ion-label>
          <ion-input type="{{ inputType }}"></ion-input>
          <ion-icon *ngIf="tyText" (click)="changeInputType()" name="eye-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="!tyText" (click)="changeInputType()" name="eye-off-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input type="{{ inputType }}"></ion-input>
          <ion-icon *ngIf="tyText" (click)="changeInputType()" name="eye-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="!tyText" (click)="changeInputType()" name="eye-off-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input type="{{ inputType }}"></ion-input>
          <ion-icon *ngIf="tyText" (click)="changeInputType()" name="eye-outline" slot="end"></ion-icon>
          <ion-icon *ngIf="!tyText" (click)="changeInputType()" name="eye-off-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </section>

  <ion-row>
    <ion-col size="12" style="text-align: center;">
      <ion-button (click)="changePassword()">ENVIAR</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
