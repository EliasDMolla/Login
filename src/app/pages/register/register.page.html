<ion-content>

  <ion-row class="logo-container">
    <ion-col size="12">
      <img src="../../../assets/logo.svg" alt="">
    </ion-col>
  </ion-row>

  <section class="form-container">

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="user.firstName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="user.lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Legajo</ion-label>
          <ion-input [(ngModel)]="user.docket"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </section>

  <ion-row>
    <ion-col size="12" style="text-align: center;">
      <ion-button (click)="confirmar()">Confirmar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
